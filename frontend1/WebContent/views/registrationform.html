<form>
Enter firstname: <input type="text" ng-model="user.firstname"><br>
Enter lastname: <input type="text" ng-model="user.lastname"><br>
Enter Email: <input type="text" ng-model="user.email"><br>
Enter Username: <input type="text" ng-model="user.username"><br>
Enter Password: <input type="text" ng-model="user.password"><br>

Select Role <input type="radio" ng-model="user.role" value="Student">Student
<input type="radio" ng-model="user.role" value="Alumini">Alumini
<input type="radio" ng-model="user.role" value="Employee">Employee

<br>
<input type="submit" ng-click="register(user)"><br>

</form>
