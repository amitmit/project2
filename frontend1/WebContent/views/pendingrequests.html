<div class="container">
<table class="table table-striped">
<tr ng-repeat="pr in listOfPendingRequests">
<td>{{pr.fromId}}</td><td><a href="" ng-click="updatePendingRequest(pr.fromId,'A')" class="btn btn-success">Accept</a></td>
<td><a href="" ng-click="updatePendingRequest(pr.fromId,'D')" class="btn btn-danger">Reject</a></td>


</tr>
</table>

</div>
