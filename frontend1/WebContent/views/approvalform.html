<!DOCTYPE html>
<html>
<head>
<style>
div.eg {
    
    width: 700px;
    border: 3px solid black;
    padding: 25px;
   
}

</style>
</head>
<body>


<div class="container">
<div class="eg">
<div class="row">
	
	<div>
		<div >
			<div >
				<div><b>Blog Title:</b>{{blogPost.title}}</div>
				<span><strong>Created By:</strong>{{blogPost.createdBy.username}}</span>
				<span><strong>On: </strong>{{blogPost.postedOn |
					date:'medium'}}</span>


			</div>
<br>
			<div><b>Blog Discription:</b><br>{{blogPost.description}}</div><br>

		</div>
	</div>
</div>

<form>
<input type="radio" ng-model="blogPost.approved" value="true">Approve &nbsp;&nbsp;&nbsp;
<input type="radio" ng-model="blogPost.approved" value="false">Reject&nbsp;&nbsp;&nbsp;&nbsp;
<button class="btn btn-success" ng-click="updateApproval()">Update Approval</button>
</form>

</div>
</div>
</body>
</html>
